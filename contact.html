<!DOCTYPE html>

<html lang="en-us">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

<nav class="navbar" id="masthead">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="index.html" id="logo">Rhonda Glennon</a>
    </div>
      <ul class="nav navbar-nav navbar-right" id="navbar-links">
        <li><a href="index.html" id="no-border-about">About</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
  </div>
</nav>

<div class="container">

  <div class="col-md-8 main-section">
    <h1>Contact</h1>
    
    <form>
      <div class="form-group" id="contact-form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="John Smith" required="required">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" required="required"></textarea>
      </div>
          
        <button type="submit" class="btn btn-default" id="submit-button">Submit</button>

    </form>
  </div>

  <div class="col-md-3 col-md-offset-1 sidebar">
    <h2>Connect with Me</h2>
  
    <a href="https://github.com/rmglennon"><img class="social img-responsive" src="assets/images/github.png" alt="GitHub"></a> 
    <a href="https://www.linkedin.com/in/rmglennon"><img class="social img-responsive" src="assets/images/linkedin.png" alt="LinkedIn"></a>
    <a href="https://stackexchange.com/users/512843/rhonda"><img class="social img-responsive" src="assets/images/stackoverflow.png" alt="StackExchange"></a>
  </div>

</div>

<!-- Make footer container fluid so it goes across the screen -->

<div class="container-fluid footer-section">
  <div class="row">

  </div>
</div>
  
</body>
